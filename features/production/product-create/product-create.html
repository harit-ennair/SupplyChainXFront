<div class="product-create-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h2>
    <p>{{ isEditMode ? 'Update product information' : 'Add a new product to your production system' }}</p>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label for="name" class="form-label">Product Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-input"
        placeholder="Enter product name"
      />
      <div class="error-message" [class.show]="productForm.get('name')?.invalid && productForm.get('name')?.touched">
        Product name is required
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="productionTime" class="form-label">Production Time (hours)</label>
        <input
          type="number"
          id="productionTime"
          formControlName="productionTime"
          class="form-input"
          min="1"
          placeholder="0"
        />
        <div class="error-message" [class.show]="productForm.get('productionTime')?.invalid && productForm.get('productionTime')?.touched">
          Production time must be at least 1 hour
        </div>
      </div>

      <div class="form-group half-width">
        <label for="cost" class="form-label">Cost ($)</label>
        <input
          type="number"
          id="cost"
          formControlName="cost"
          class="form-input"
          min="0"
          step="0.01"
          placeholder="0.00"
        />
        <div class="error-message" [class.show]="productForm.get('cost')?.invalid && productForm.get('cost')?.touched">
          Cost must be a positive number
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="stock" class="form-label">Initial Stock</label>
      <input
        type="number"
        id="stock"
        formControlName="stock"
        class="form-input"
        min="0"
        placeholder="0"
      />
      <div class="error-message" [class.show]="productForm.get('stock')?.invalid && productForm.get('stock')?.touched">
        Stock must be a positive number
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="cancel()" [disabled]="isLoading">
        Cancel
      </button>
      <button type="button" class="btn-secondary" (click)="resetForm()" [disabled]="isLoading">
        Reset
      </button>
      <button type="submit" class="btn-primary" [disabled]="productForm.invalid || isLoading">
        {{ isLoading ? 'Processing...' : (isEditMode ? 'Update Product' : 'Create Product') }}
      </button>
    </div>
  </form>
</div>
