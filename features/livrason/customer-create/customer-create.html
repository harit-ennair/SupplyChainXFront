<div class="customer-create-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Customer' : 'Create New Customer' }}</h2>
    <p>{{ isEditMode ? 'Update customer information' : 'Add a new customer to your system' }}</p>
  </div>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="customer-form">
    <div class="form-group">
      <label for="name" class="form-label">Customer Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-input"
        placeholder="Enter customer name"
      />
      <div class="error-message" [class.show]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
        Customer name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-input"
        placeholder="customer@example.com"
      />
      <div class="error-message" [class.show]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
        Valid email address is required
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-input"
        placeholder="Enter street address"
      />
      <div class="error-message" [class.show]="customerForm.get('address')?.invalid && customerForm.get('address')?.touched">
        Address is required
      </div>
    </div>

    <div class="form-group">
      <label for="city" class="form-label">City</label>
      <input
        type="text"
        id="city"
        formControlName="city"
        class="form-input"
        placeholder="Enter city name"
      />
      <div class="error-message" [class.show]="customerForm.get('city')?.invalid && customerForm.get('city')?.touched">
        City is required
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="cancel()" [disabled]="isLoading">
        Cancel
      </button>
      <button type="button" class="btn-secondary" (click)="resetForm()" [disabled]="isLoading">
        Reset
      </button>
      <button type="submit" class="btn-primary" [disabled]="customerForm.invalid || isLoading">
        {{ isLoading ? 'Processing...' : (isEditMode ? 'Update Customer' : 'Create Customer') }}
      </button>
    </div>
  </form>
</div>
